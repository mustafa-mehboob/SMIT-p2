<!DOCTYPE html>
<html lang="en">

<head>
    <title>FORM DATA</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">
        <h1>SIGNUP FORM</h1>
        <form>
            <div class="form-group">
                <h2>First Name</h2>
                <input type="text" name="fname" id="fname" placeholder="First Name"  required>
            </div>
            <div class="form-group">
                <h2>Last Name</h2>
                <input type="text" name="lname" id="lname" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <h2>Email</h2>
                <input type="email" name="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <h2>Password</h2>
                <input type="password" name="pwd" id="pwd" placeholder="Password" required>
            </div>
            <div class="form-group">
                <h2>Visa Card</h2>
                <input type="tel" id="phone" name="phone" placeholder="111-111-111" pattern="[0-9]{3}-[0-9]{1}-[0-9]{3}" required> <br>
                <label >expirey</label>
                <input type="date" min="2022-02-24">
                <label >Pin</label>
                <input type="password" placeholder="1234" maxlength="4">
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>


</body>

</html>
